<div class="container">
  <h2>Payment</h2>
  <div class="row">
    <form
      [formGroup]="paymentDetails"
      (ngSubmit)="submitOrder()"
      class="col-6 mx-auto"
    >
      <div class="form-group payment-radio-buttons">
        <div>
          <input
            type="radio"
            formControlName="paymentMethod"
            value="Credit card"
          />
          <label for="creditCardOption" class="mx-3">Credit card</label>
        </div>
        <div>
          <input type="radio" formControlName="paymentMethod" value="Swish" />
          <label for="swishOption" class="mx-3">Swish</label>
        </div>
        <div>
          <input type="radio" formControlName="paymentMethod" value="Kisses" />
          <label for="kissesOption" class="mx-3">Kisses</label>
        </div>
      </div>
      <div class="text-right">
        <button
          type="submit"
          [disabled]="!paymentDetails.valid"
          class="btn btn-outline-info"
        >
          Submit order
        </button>
      </div>
    </form>
  </div>
</div>
