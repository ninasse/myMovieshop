<div class="movie-container my-4">
  <h4 class="text-center movie-title">{{ movie.Title }}</h4>
  <div>
    <img src="{{ movie.ImgUrl }}" alt="{{ movie.Title }}" class="movie-img" />
  </div>
  <div class="movie-descr">{{ movie.Descr }}</div>
  <p>Release year: {{ movie.ReleaseYear }}</p>
  <p>
    <b class="price-tag">{{ movie.Price }} SEK</b>
  </p>
  <div class="product-button">
    <button class="btn btn-outline-info" (click)="addToCart($event)">
      Add to cart
    </button>
    <button class="btn btn-outline-info">
      <a routerLink="product/{{ movie.Id }}" routerLinkActive="active">
        Read more</a
      >
    </button>
  </div>
</div>
