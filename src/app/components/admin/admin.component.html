<div class="container">
  <h2>Orders</h2>
  <div *ngIf="orders.length >= 1; else noOrdersToDisplay">
    <div *ngFor="let order of orders" class="orderlist-container">
      <div class="order-container">
        <p>Order ID:{{ order.id }}</p>
        <p>Company ID: {{ order.companyId }}</p>
        <p>Customer: {{ order.createdBy }}</p>
        <p>Order total: {{ order.totalPrice }} SEK</p>
        <div class="order-rows">
          <ul *ngFor="let row of order.orderRows">
            <li>Prod.ID: {{ row.productId }}</li>

            <li>Amount: {{ row.amount }}</li>
          </ul>
        </div>
        <div>
          <button class="btn btn-outline-info" (click)="deleteOrder(order)">
            Delete order
          </button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noOrdersToDisplay>
    <div>
      <h3>No orders to display!</h3>
    </div>
  </ng-template>
</div>
